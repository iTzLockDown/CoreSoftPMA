<h3><i class="fa fa-angle-right"></i> {{titulo}}</h3>
<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <form class="form-horizontal style-form">
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.nombre" name="pais" >
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.apellidoPaterno" name="deporte">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Apellido Materno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.apellidoMaterno" name="cargo">
          </div>
        </div>



        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Sexo</label>
          <div class="col-sm-10">
            <select class="span9" [(ngModel)]="usuarios.sexo" name="sexo" class="form-control">
              <option value="M">
                Masculino
              </option>
              <option value="F">
                Femenino
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">DNI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.documentoIdentidad" name="dni">
          </div>
        </div>


        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.direccion" name="direccion">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.telefono" name="telefono">
          </div>
        </div>



        <div class="form-group">
          <label  class="col-sm-2 col-sm-2 control-label">Estado</label>
          <div class="col-sm-10">
            <select class="span9" [(ngModel)]="usuarios.estado" name="estActivo" class="form-control">
              <option value="0">
                Inhabilitado
              </option>
              <option value="1">
                Habilitado
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.email" name="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="usuarios.password" name="password">
          </div>
        </div>


        <div class="form-group">
          <label  class="col-sm-2 col-sm-2 control-label">Fecha Registro</label>
          <div class="col-sm-10">
            <input [matDatepicker]="miDatepickerReg" class="form-control" [(ngModel)]="usuarios.fechaRegistro" name="fechaReg" style="display: inline; width: 15rem">
            <mat-datepicker-toggle [for]="miDatepickerReg"></mat-datepicker-toggle>
            <mat-datepicker #miDatepickerReg></mat-datepicker>
          </div>
        </div>

        <button class="btn btn-theme" role="button" (click)='create()' *ngIf="!usuarios.id else elseBlock"><i class="fa fa-save"></i> Registrar</button>
        <button type="button" class="btn btn-theme04" routerLink="/delegados"><i class="fa fa-times"></i> Cancel</button>

        <ng-template #elseBlock>
          <button class="btn btn-theme" role="button" (click)='update()' ><i class="fa fa-check-circle"></i> Editar</button>
        </ng-template>
      </form>
    </div>
  </div>
  <!-- col-lg-12-->
</div>
<!-- /row -->
